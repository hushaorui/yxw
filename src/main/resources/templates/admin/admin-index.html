<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>游戏王DIY作品</title>

</head>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap-theme.min.css" th:href="@{/bootstrap/css/bootstrap-theme.min.css}">
    <script src="../../static/bootstrap/js/jquery.min.2.1.1.js" th:src="@{/bootstrap/js/jquery.min.2.1.1.js}"></script>

</head>
<style>
    html,body{
        width:100%;
        height:100%;

        margin:0;
    }
    #main{
        width:100%;
        height:100%;
        /* background:red;*/
        display:flex;
        flex-wrap: wrap;
        flex-direction:row;
        justify-content: start;
    }
    .top-head{
        width: 100%;
        height: 10%;
        /* background: orange;*/
        display:flex;
        flex-wrap: nowrap;
        justify-content:center;
        background-color: #afd9ee;
    }
    .left-menu{
        width:12%;
        height: 90%;
        /*background: #dddddd;*/
    }
    .right-content{
        width: 88%;
        height:90%;
        /*   background:blue;*/
    }
    #logo{
        width:10%;
        height:100%;
        line-height:80px;
        /*background:purple;*/
    }
    #title{
        width:50%;
        font-size: 28px;
        text-align:center;
        line-height: 80px;
        /*background:#eee;*/
    }
    #per-mes{
        width:20%;
        height:100%;
        line-height: 80px;
        /*background:green;*/
    }
    li{
        list-style:none;
        line-height: 25px;
    }

    a{
        text-decoration: none;
    }
    a:focus, a:hover {
        color: #23527c;
        text-decoration: none;
    }
    li:hover{
        list-style:none;
    }

</style>
<body>
<div id="main">
    <div class="top-head">
        <div id="logo">logo</div>
        <div id="title">xxx后台管理系统</div>
        <div id="per-mes">您好，admin。欢迎您使用后台管理系统！
            <a href="/logout">注销</a>
        </div>

    </div>
    <div class="left-menu">
        <!-- 侧边栏标签页 -->
        <ul class="nav nav-stacked">

            <!-- 侧边栏选项 -->

            <li role="presentation" class="active">
                <!-- 选项控制data-target对应的显隐 -->
                <a href="#" data-toggle="collapse" data-target="#list">用户管理</a>
                <!-- 隐藏的详细菜单 -->
                <ul id="list" class="collapse in">
                    <li class="active">
                        <a href="#" onclick="getContentHtml('/admin/player-list')">
                            用户列表
                        </a>
                    </li>
                    <li><a href="#">操作二</a></li>
                </ul>
            </li>
            <li role="presentation"><a href="#" data-toggle="collapse" data-target="#list1">Profile</a>
                <ul id="list1" class="collapse in">
                    <li class="active">
                        <a href="#">
                            操作一
                        </a>
                    </li>
                    <li><a href="#">操作二</a></li>
                </ul>
            </li>
            <li role="presentation"><a href="#">Messages</a></li>
        </ul>
    </div>
    <div class="right-content" id="right-content">

    </div>
</div>
</body>
<script>
    function getContentHtml(url, isPost, jsonData) {
        if (isPost) {
            $.post(url, jsonData, function (html) {
                $("#right-content").html(html);
            }, "html");
        } else {
            $.get(url, jsonData, function (html) {
                $("#right-content").html(html);
            }, "html");
        }
    }
    $(function () {
        getContentHtml("/admin/admin-content");
    })
</script>
</html>
